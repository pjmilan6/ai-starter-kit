version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "daily"
      time: "15:00"
      timezone: "Etc/UTC"
    commit-message:
      prefix: "pip dependency update"
    labels:
      - "dependencies"
    groups:
      core-dependencies:
        applies-to: version-updates
        patterns:
          - "llama-index*"
          - "langchain*"
          - "crewai*"
          - "pandasai"
          - "pydantic"
          - "python-dotenv"
          - "streamlit*"
          - "st-pages"
          - "sseclient-py"
          - "torch"
        update-types:
          - "minor"
          - "patch"
      other-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
